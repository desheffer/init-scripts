---

- name: Install extra packages
  become: yes
  pacman:
    name: "{{ item }}"
  with_items:
    - aspell-en
    - aws-cli
    - dconf-editor
    - gimp
    - gnome-tweaks
    - gvim
    - hunspell-en_US
    - inkscape
    - jq
    - libreoffice-fresh
    - libva-intel-driver
    - steam

- name: Install extra AUR packages
  aur:
    name: "{{ item }}"
  with_items:
    - google-chrome
    - nordvpn-bin
    - slack-desktop
