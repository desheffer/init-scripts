---

- name: Install TLP
  pacman:
    name: tlp

- name: Copy TLP configuration
  template:
    src: tlp.conf
    dest: /etc/default/tlp
  notify:
    - Restart TLP

- name: Enable TLP
  service:
    name: tlp.service
    enabled: yes
    state: started

- name: Enable TLP sleep
  service:
    name: tlp-sleep.service
    enabled: yes
    state: started
