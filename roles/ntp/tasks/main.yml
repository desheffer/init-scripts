---

- name: Copy systemd-timesyncd configuration file
  become: yes
  template:
    src: timesyncd.conf
    dest: /etc/systemd/timesyncd.conf

- name: Get systemd-timesyncd status
  command: "timedatectl show"
  register: timedatectl_before
  changed_when: False

- name: Enable systemd-timesyncd
  become: yes
  shell: "timedatectl set-ntp true"
  when: "'NTP=no' in timedatectl_before.stdout"
