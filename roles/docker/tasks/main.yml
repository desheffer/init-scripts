---

- name: Install Docker
  pacman:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - docker
    - docker-compose

- name: Add user to the docker group
  user:
    name: "{{ user.name }}"
    append: yes
    groups: docker

- name: Start Docker
  service:
    name: docker
    enabled: yes
    state: started
