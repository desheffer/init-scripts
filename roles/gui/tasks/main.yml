---

- name: Install GUI packages
  become: yes
  pacman:
    name:
      - alacritty
      - gimp
      - inkscape
      - libreoffice-fresh
      - qalculate-gtk
      - steam
      - transmission-gtk
      - vlc
      - xsel

- name: Install extra GUI packages
  aur:
    name:
      - color-picker
      - gpmdp
      - slack-desktop
      - zoom
    skip_installed: true

- name: Copy alacritty.desktop
  copy:
    src: /usr/share/applications/alacritty.desktop
    dest: ~/.local/share/applications/alacritty.desktop
    force: no
    remote_src: yes

- name: Set Alacritty icon
  ini_file:
    path: ~/.local/share/applications/alacritty.desktop
    section: Desktop Entry
    option: Icon
    value: "terminal"
    no_extra_spaces: yes
