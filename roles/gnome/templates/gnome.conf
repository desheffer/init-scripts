# {{ ansible_managed }}

[org/gnome/desktop/background]
picture-uri='.wallpaper'

[org/gnome/desktop/datetime]
automatic-timezone=true

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us'), ('xkb', 'us+colemak')]
xkb-options=['compose:ralt', 'caps:backspace']

[org/gnome/desktop/interface]
clock-format='12h'
clock-show-date=true
clock-show-seconds=true
clock-show-weekday=true
enable-animations=false
font-antialiasing='rgba'
font-hinting='slight'
font-name='Cantarell 11'
gtk-theme='Gruvbox-Material-Dark-HIDPI'
icon-theme='Tela'
monospace-font-name='FiraCode Nerd Font Mono 11'
show-battery-percentage=true

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 250
repeat-interval=uint32 30

[org/gnome/desktop/peripherals/touchpad]
click-method='fingers'
disable-while-typing=false
speed=double 0.5
tap-to-click=false

[org/gnome/desktop/privacy]
old-files-age=uint32 7
remember-recent-files=false
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/screensaver]
user-switch-enabled=false

[org/gnome/desktop/session]
idle-delay=uint32 900

[org/gnome/desktop/sound]
event-sounds=false

[org/gnome/desktop/wm/preferences]
action-middle-click-titlebar='lower'
audible-bell=false
button-layout='close,minimize,maximize:'
titlebar-font='Cantarell 11'

[org/gnome/gnome-screenshot]
auto-save-directory='Downloads'
include-pointer=true

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true
night-light-temperature=uint32 4500

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot-area/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot-window/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal/']
area-screenshot=['']
area-screenshot-clip=['']
screenshot=['']
screenshot-clip=['']
window-screenshot=['']
window-screenshot-clip=['']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot]
binding='Print'
command='gnome-screenshot'
name='screenshot'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot-area]
binding='<Shift>Print'
command='gnome-screenshot -a'
name='screenshot-area'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot-window]
binding='<Alt>Print'
command='gnome-screenshot -w'
name='screenshot-window'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal]
binding='<Super>Return'
command='gnome-terminal'
name='terminal'

[org/gnome/settings-daemon/plugins/power]
ambient-enabled=false
sleep-inactive-ac-type='nothing'

[org/gnome/shell]
enabled-extensions=['dash-to-panel@jderose9.github.com', 'sound-output-device-chooser@kgshank.net', 'user-theme@gnome-shell-extensions.gcampax.github.com']
favorite-apps=['org.gnome.Nautilus.desktop', 'firefox.desktop', 'spotify.desktop', 'org.gnome.Terminal.desktop', 'slack.desktop']

[org/gnome/shell/extensions/dash-to-panel]
animate-app-switch=false
animate-window-launch=false
appicon-margin=int32 4
click-action='CYCLE'
dot-position='BOTTOM'
dot-style-focused='DOTS'
dot-style-unfocused='DOTS'
focus-highlight=false
hot-keys=true
multi-monitors=false
panel-element-positions='{"0":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":false,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"centerMonitor"},{"element":"centerBox","visible":true,"position":"centerMonitor"},{"element":"rightBox","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":false,"position":"stackedBR"}],"1":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":false,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"centerMonitor"},{"element":"centerBox","visible":true,"position":"centerMonitor"},{"element":"rightBox","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":false,"position":"stackedBR"}]}'
show-window-previews=false
trans-dynamic-anim-target=double 0.25
trans-dynamic-behavior='ALL_WINDOWS'
trans-dynamic-distance=int32 20
trans-gradient-bottom-opacity=double 0
trans-gradient-top-opacity=double 0
trans-panel-opacity=double 0
trans-use-custom-bg=true
trans-use-custom-gradient=true
trans-use-custom-opacity=true
trans-use-dynamic-opacity=true

[org/gnome/shell/extensions/user-theme]
name='Gruvbox-Material-Dark-HIDPI'

[org/gnome/system/location]
enabled=true

[org/gnome/terminal/legacy]
default-show-menubar=false
theme-variant='dark'

[org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9]
background-color='#282828'
bold-is-bright=true
default-size-columns=120
default-size-rows=40
foreground-color='#ebdbb2'
palette=['#282828', '#cc241d', '#98971a', '#d79921', '#458588', '#b16286', '#689d6a', '#bdae93', '#7c6f64', '#fb4934', '#b8bb26', '#fabd2f', '#83a598', '#d3869b', '#8ec07c', '#ebdbb2']
use-theme-colors=false
